<!doctype html>
<html ng-app="superApp">

  <head>
    <meta charset="UTF-8">
    <title>MySuperCineList</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="js/create.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/super.css">
  </head>

  <body>
    <h1 class="text-center"><a href="index.html">MySuperCineList</a></h1>

    <div id="superListControllerID" class="text-center" ng-controller="SuperListController as superList">
      <h2>- NOUVELLE LISTE -</h2>

      <div class="form-group text-center">
        <form class="form-horizontal" ng-submit="superList.create()">
          <div class="form-group">
            <label class="col-sm-2 control-label">Titre</label>
            <div class="col-sm-9">
              <input type="text" required="required" ng-model="superList.title" class="form-control" placeholder="Titre de la liste">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Accroche</label>
            <div class="col-sm-9">
              <textarea ng-model="superList.brief" required="required" class="form-control" placeholder="Description de la liste"></textarea>
            </div>
          </div>
          <input type="submit" class="btn btn-default" value="Enregistrer" ng-disabled="superList.saveDisabled">
          <div class="btn alert-danger list-alert" role="alert" ng-show="superList.showError">
            Echec de l'enregistrement
          </div>        
        </form>
      </div>

    </div>
  </body>
</html>

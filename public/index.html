<!doctype html>
<html ng-app="superApp">

  <head>
    <meta charset="UTF-8">
    <title>MySuperCineList</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="js/super.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/super.css">
  </head>

  <body>
    <header>
      <h1 class="text-center"><a href="index.html">MySuperCineList</a></h1>
      <nav class="text-center">
          <a href="index.html">Accueil</a> - 
          <a href="create.html">Publier une super liste</a> - 
          <a href="index.html">Liste al√©atoire</a>
      </nav>
    </header>
    <article>
    <div id="superListControllerID" class="text-center" ng-controller="SuperListController as superList">
      <div class="recos">
        {{superList.recos}} <a href="" title="J'adooore" ng-click="superList.reco()"><span class="glyphicon glyphicon-heart"></span></a>
      </div>
      <h2>- {{superList.title}} -</h2>
      <section>
        <p class="list-brief">
          {{superList.brief}}
        </p>
      </section>

      <a href="edit.html?id={{superList.id}}" class="btn btn-default">Modifier <span class="glyphicon glyphicon-pencil font-size-normal"></span></a>

      <section>
        <div class="container-fluid text-center">
          <div ng-repeat="movie in superList.movies">
            <div class="movie" ng-if="movie.rank != 0">
              <span class="movie-rank">
                {{movie.rank}}
              </span>
              <br>
              <span class="movie-title">{{movie.title}}</span>
            </div>
          </div>
        </div>
      </section>

    </div>
  </body>
</html>

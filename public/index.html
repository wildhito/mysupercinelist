<!doctype html>
<html ng-app="superApp">

  <head>
    <meta charset="UTF-8">
    <title>MySuperList</title>
    <meta name="description" content="Enregistre et partage tes super listes sur MySuperList">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="js/super.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/super.css">
  </head>

  <body>
    <header>
      <h1 class="text-center"><a href="index.html">MySuperList</a></h1>
      <nav class="text-center">
          <a class="btn btn-primary btn-large" href="create.html">Publier une super liste</a> 
      </nav>
    </header>
    <article>

    <div class="container-fluid" ng-controller="SuperListController as superList">
      <div class="row">
        <div class="col-md-10 col-xs-12">
          <div id="superListControllerID" class="text-center">
            <h2>- {{superList.title}} -</h2>
            <div class="recos">
              {{superList.recos}} <a href="" title="J'adooore" ng-click="superList.reco()"><span class="glyphicon glyphicon-heart"></span></a>
            </div>
            <div style="clear:both;"></div>
            <section>
              <p class="list-brief">
                {{superList.brief}}
              </p>
            </section>

            <section>
              <div class="container-fluid text-center">
                <div ng-repeat="movie in superList.movies">
                  <div class="movie" ng-if="movie.rank != 0">
                    <span class="movie-rank">
                      {{movie.rank}}
                    </span>
                    <br>
                    <span class="movie-title">{{movie.title}}</span>
                  </div>
                </div>
              </div>
            </section>

          </div>

          <div class="social">
            <a class="twitter-share-button"
               href="https://twitter.com/share"
               data-url="{{superList.url}}"
               data-text="{{superList.title}}">
              Tweet
            </a>
            <br>
            <div class="fb-share-button" data-href="{{superList.url}}" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fmonsite%2F&amp;src=sdkpreparse">Partager</a>
            </div>
          </div>
        <div style="clear:both;"></div>
      </div>

      <div class="col-md-2 col-xs-12">
        <h2 class="menu-header">Derni√®res super listes</h2>
        <nav class="menu">
          <ul>
            <li ng-repeat="publicList in superList.publicLists">
                <a href="?id={{publicList.id}}">{{publicList.name}}</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script>
window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));
  </script>

<div id="fb-root"></div>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.8";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

  </body>
</html>

<!doctype html>
<html ng-app="superApp">

  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="js/super.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/super.css">
  </head>

  <body>
    <h1 class="text-center">MySuperCineList</h1>

    <div id="superListControllerID" class="text-center" ng-controller="SuperListController as superList">
      <h2>- {{superList.title}} -</h2>
      <p class="list-brief">
        {{superList.brief}}
      </p>

      <div class="form-group text-center">
        <form class="form-horizontal" ng-submit="superList.addMovie()">
          <div class="form-group">
            <label class="col-sm-2 control-label">Titre</label>
            <div class="col-sm-9">
              <input type="text" ng-model="superList.title" class="form-control" value="{{superList.title}}" placeholder="Titre de la liste">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Accroche</label>
            <div class="col-sm-9">
              <textarea ng-model="superList.brief" class="form-control" placeholder="Description de la liste">{{superList.brief}}</textarea>
            </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Film</label>
              <div class="col-sm-9">
                <input type="text" ng-model="superList.newMovieTitle" class="form-control" placeholder="Ajouter un film" required="required">
                <button class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </div>
          </div>
        </form>
      </div>

      <div class="container-fluid text-center">
        <div ng-repeat="movie in superList.movies" draggable="true" ondragstart="drag(event)">
          <div class="movie-separator" ondragover="dragEnter(event)" ondrop="drop(event)" ng-if="movie.rank == 1">
            <div class="drop-below" data-movie-rank="0"></div>
          </div>
          <div class="movie" data-movie-title="{{movie.title}}" data-movie-rank="{{movie.rank}}">
            <div class="float-right">
              <a href="" ng-click="superList.deleteMovie(movie)"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
            <span class="movie-rank">
              <span ng-if="movie.rank == 0">non class√©</span>
              <span ng-if="movie.rank != 0">{{movie.rank}}</span>
            </span>
            <br>
            <span class="movie-title">{{movie.title}}</span>
          </div>
          <div class="movie-separator" ondragover="dragEnter(event)" ondrop="drop(event)" ondragleave="dragLeave(event)">
            <div class="drop-below" data-movie-rank="{{movie.rank}}"></div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
